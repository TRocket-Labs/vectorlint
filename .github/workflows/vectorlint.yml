name: VectorLint

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.mdx'
      - 'vectorlint.ini'
      - 'prompts/**'

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: vectorlint-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run VectorLint
        uses: ayo6706/vectorlint-test-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          reporter: github-pr-check
          filter_mode: file
          fail_on_error: true
