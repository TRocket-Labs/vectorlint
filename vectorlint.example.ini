PromptsPath=prompts
ScanPaths=[*.md]
Concurrency=4

# Optional: Enable evaluators to run automatically with default command
[Evaluators]
enabled=["vale-ai"]

# Optional: Configure vale-ai evaluator
[Evaluator:vale-ai]
# Number of characters to extract before/after each issue for AI context (default: 100)
contextWindowSize=100

# Optional: map prompts to files
[Prompts]
paths=["Default:prompts", "Blog:prompts/blog"]

[Defaults]
include=["**/*.md"]
exclude=["archived/**"]

[Directory:Blog]
include=["content/blog/**/*.md"]
exclude=["content/blog/drafts/**"]

[Prompt:Headline]
include=["content/blog/**/*.md"]
exclude=["content/blog/drafts/**"]
