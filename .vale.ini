# Vale configuration for VectorLint project
# See https://vale.sh/docs/topics/config/ for full documentation

# Minimum alert level (suggestion, warning, error)
MinAlertLevel = suggestion

# Directory containing Vale styles
StylesPath = .vale/styles

# File patterns and their associated styles
[*.md]
# Use only built-in Vale styles to avoid network dependencies
BasedOnStyles = Vale

[*.{txt,text}]
BasedOnStyles = Vale

# Specific configuration for documentation
[content/*.md]
BasedOnStyles = Vale

# README and other project files
[README.md]
BasedOnStyles = Vale

# Ignore certain directories and files
[!*.{md,txt,text,rst}]
# Don't check non-text files